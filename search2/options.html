function getElement(indexNo, elementNo) {
  var sepChar=";", curElement=1, sepStart=0, sepStop=-1;

  recString = Custom[indexNo];

  while (curElement <= elementNo) {
    sepStart = sepStop + 1;
    while (recString.charAt(sepStart) == " ") sepStart++;

    sepStop = recString.indexOf(sepChar, sepStart);
    if (sepStop == -1) sepStop = recString.length;

    curElement++;
  }

  retElement = recString.substring(sepStart, sepStop);
 
  return retElement;
}


function openResultPage() {
  parent.results.document.open ("text/html");
  parent.results.document.writeln ("<html>");
  parent.results.document.writeln ("<head>");
  parent.results.document.writeln ("</head>");
  parent.results.document.writeln ("<body text=#000000 bgcolor=#33CCFF link=#0000EE vlink=#551A8B alink=#FF0000>");
  parent.results.document.writeln ("<h3><center><font color=#FF0000>Search Results</center></font></h3>");
}


function closeResultPage() {
  parent.results.document.writeln ("</body>");
  parent.results.document.writeln ("</html>");
  parent.results.document.close();
}


function checkCust(custIdx, charIdx, lcnsIdx, siteIdx, scalIdx, afilIdx, stylIdx, baseIdx) {
  if ( !(charIdx == 0) && !(charIdx == getElement(custIdx, 3))) return false;
  if ( !(lcnsIdx == 0) && !(lcnsIdx == getElement(custIdx, 4))) return false;
  if ( !(siteIdx == 0) && !(siteIdx == getElement(custIdx, 5))) return false;
  if ( !(scalIdx == 0) && !(scalIdx == getElement(custIdx, 6))) return false;
  if ( !(afilIdx == 0) && !(afilIdx == getElement(custIdx, 7))) return false;
  if ( !(stylIdx == 0) && !(stylIdx == getElement(custIdx, 8))) return false;
  if ( !(baseIdx == 0) && !(baseIdx == getElement(custIdx, 9))) return false;

  return true;
}


function getLinks() {
  var charNo = document.custform.selChar.selectedIndex;
  var lcnsNo = document.custform.selLcns.selectedIndex;
  var siteNo = document.custform.selSite.selectedIndex;
  var scalNo = document.custform.selScal.selectedIndex;
  var afilNo = document.custform.selAfil.selectedIndex;
  var stylNo = document.custform.selStyl.selectedIndex;
  var baseNo = document.custform.selBase.selectedIndex;
  var Found = false;
  var prevSite = 0;

  openResultPage();

  for (custNo = 1; custNo <= Custom[0]; custNo++) {

    
    if (checkCust(custNo, charNo, lcnsNo, siteNo, scalNo, afilNo, stylNo, baseNo)) {
      Found = true;

      siteIndex = getElement(custNo, 5);

      if (!(prevSite == siteIndex)) { 

        if (!(prevSite == 0))
          parent.results.document.writeln("<BR><BR>")

        siteStr  = "<B><A HREF=\"";
        siteStr += SiteLink[siteIndex] + SiteBase[siteIndex];
        siteStr += "\" target=\"_new\">";
        siteStr += SiteName[siteIndex] + "</A></B>";

        parent.results.document.writeln(siteStr);

        prevSite = siteIndex;
      }

      linkStr  = "<LI><B><A HREF=\"";
      linkStr += SiteLink[siteIndex] + getElement(custNo, 2);
      linkStr += "\" target=\"display\">";
      linkStr += getElement(custNo, 1) + "</A></B>";

      parent.results.document.writeln(linkStr);
    }
  }
  
  if (!(Found)) parent.results.document.writeln ("No matches found.");

  closeResultPage();
}
